<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead class="table-info">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Gender</th>
            <th scope="col">Designation</th>
            <th scope="col">Experience</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employees; let id=index">
            <th scope="row">{{id + 1}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.address}}</td>
            <td>{{item.city}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.designation}}</td>
            <td>{{item.experience + ' ' + item.period}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
